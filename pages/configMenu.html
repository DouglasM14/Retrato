<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu de Configurações</title>
</head>

<body>
    <h1>Menu de Configurações</h1>

    <div>
        <h2>Adcione aqui a tabela</h2>

        <label for="file">Escolha o arquivo da tabela.</label>
        <input type="file" id="inputFile" accept=".csv">
    </div>

    <div>
        <button id="btnSend">Enviar arquivo</button>
    </div>

    <div>
        <span id="output"></span>
    </div>

    <script src="../src/config/tableConverter.js"></script>
</body>

</html>
